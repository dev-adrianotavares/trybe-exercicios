<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
  
    function trocarTexto() {
      let paragrafo = document.getElementsByTagName('p')[1];
      paragrafo.innerText = "Me vejo trabalhando em uma boa empresa e morando em um lugar só meu."
      }
      trocarTexto();
     /* 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */
      function trocarCorAmarela() {
        let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
        quadradoAmarelo.style.backgroundColor = 'rgb(76,164,109)';
      }
      trocarCorAmarela();
 /* 3. Crie uma função que mude a cor do quadrado vermelho para branco.*/
      function changeSquareToWhite() {
        let squareRed = document.getElementsByClassName('center-content')[0];
        squareRed.style.background = "white";
    }
    changeSquareToWhite()
 /* 4. Crie uma função que corrija o texto da tag <h1>.*/
      function corrigeTitulo() {
        let tituloCorrigido = document.getElementsByTagName('h1')[0];
        tituloCorrigido.innerText = "Exercício 5.1 - JavaScript"
      }
      corrigeTitulo()
 /* 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        function modificaParagrafo() {
        let paragrafo = document.getElementsByTagName('p')[0];
        paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
      }
      modificaParagrafo();
 /* 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
       function mostrarParagrafos() {
          let paragrafos = document.getElementsByTagName('p');
          for (let index = 0; index < paragrafos.length; index += 1)
          {
            console.log(paragrafos[index].innerHTML);
          }
        }
        mostrarParagrafos();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      // 1- Adicione uma classe igual para os dois parágrafos.
      //Adicionei a classe "paragrafos" aos parágrafos.
      // 2- Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName;
      const paragraphs = document.getElementsByClassName('paragrafos');
      // 3- Altere algum estilo do primeiro deles.
      paragraphs[0].style.fontSize = '1.5rem';
      paragraphs[0].style.color = 'blue';
      // 4- Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName.
      const sub = document.getElementsByTagName('h4')[0];
      sub.style.color = 'green';
    </script>
  </body>
</html>
